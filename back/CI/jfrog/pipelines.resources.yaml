resources:
# GO PIPELINE

  - name: src_code_backapp
    type: GitRepo
    configuration:
      path: cyan21/k8s-app
      branches:
        include: master
      gitProvider: yann_github
              
  # Build info for the published Go app
  - name: build_info_backapp
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory_eu
      buildName: backapp-go
      buildNumber: 1

  - name: build_info_backapp_scanned
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory_eu
      buildName: backapp-go
      buildNumber: 1
  
  - name: build_info_backapp_promoted
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory_eu
      buildName: backapp-go
      buildNumber: 1

# DOCKER PIPELINE 
  - name: backapp_exec
    type: FileSpec
    configuration:
      sourceArtifactory: artifactory_eu
      pattern: app-generic/backend
      target: .

