resources:

# NPM PIPELINE
  - name: src_code_frontapp_npm
    type: GitRepo
    configuration:
      files:
        include: ^front\/.+
        exclude: ^front\/CI\/.+
#        exclude: ^back\/CI\/Docker\/.+
      gitProvider: yann_github
      path: cyan21/k8s-app
      branches:
        include: swampup2020

# DOCKER PIPELINE
  - name: src_dockerfile_frontapp_npm
    type: GitRepo
    configuration:
      files:
        include: ^front\/CI\/Docker\/.+
      path: cyan21/k8s-app
      branches:
        include: swampup2020
      gitProvider: yann_github

  # Build info for the published Npm App
  - name: bi_frontapp_npm
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory_eu
      buildName: frontapp_npm
      buildNumber: ${run_number}
  
  - name: bi_frontapp_npm_promoted_staging
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory_eu
      buildName: frontapp_npm
      buildNumber: '${run_number}'

  - name: bi_frontapp_npm_promoted_prod
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory
      buildName: frontapp_npm
      buildNumber: '${run_number}'

