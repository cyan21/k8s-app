pipelines:
  - name: asuv_003_frontapp_npm_pipeline

    steps:
      - name: build_npm_frontend
        type: NpmBuild
        configuration:
          affinityGroup: together
          repositoryName: npm
          sourceLocation: front/
          integrations:
            - name: artifactory
          inputResources:
            - name: src_code_frontapp
        execution:
          onSuccess:
            - echo ${res_src_code_frontapp_isGitTag}
            - appVersion=`if [[ ${res_src_code_frontapp_isGitTag} == "True" ]]; then echo ${res_src_code_frontapp_gitTagName}; else echo ${res_src_code_frontapp_commitSha}; fi`
            - echo $appVersion 
            - add_pipeline_variables appVersion="${appVersion}"
            - add_pipeline_variables subPath="${res_src_code_frontapp_branchName}/${appVersion}"      

      - name: npm_package_frontend
        type: Bash
        configuration:
          affinityGroup: together
          environmentVariables:
            OFFLINE_MODE: "true"
          inputSteps:
            - name: build_npm_frontend
          integrations:
            - name: artifactory
        execution:
          onStart:
            - echo "Run Unit Testing ..." 
            - if [ $OFFLINE_MODE == "true" ]; then echo "Offline mode turned on";fi
            - ls -la
            - restore_run_files $build_npm_frontend_sourceStateName .
            - cd front
            - ls -la
            - npm run build
          onComplete:
            - ls -la
            - cd ..
            - add_run_files . $build_npm_frontend_sourceStateName    
            - ls -la

      - name: publish_frontend
        type: NpmPublish
        configuration:
          affinityGroup: together
          environmentVariables:
            inputNpmBuildStepName: build_npm_frontend
          repositoryName: npm
          inputSteps:
            - name: npm_package_frontend
          integrations:
            - name: artifactory 

      - name: publish_frontend_buildinfo
        type: PublishBuildInfo
        configuration:
          affinityGroup: together
          forceXrayScan: false
          inputSteps:
            - name: publish_frontend
          outputResources:
            - name: FrontAppBuildInfo
        execution:
          onComplete:
            - echo ${res_FrontAppBuildInfo_buildName}
            - echo ${res_FrontAppBuildInfo_buildNumber}

      - name: xray_scan_npm_frontapp
        type: Bash
        configuration:
          integrations:
            - name: artifactory
          affinityGroup: together
          inputResources:
            - name: FrontAppBuildInfo
        execution:
          onStart:
            - echo ${res_FrontAppBuildInfo_buildName}
            - echo ${res_FrontAppBuildInfo_buildNumber}
            - jfrog rt bs ${res_FrontAppBuildInfo_buildName} ${res_FrontAppBuildInfo_buildNumber} --fail=false

      - name: promote_build_info_npm_frontapp
        type: PromoteBuild
        configuration:
          affinityGroup: together
          targetRepository: app-npm-rc-local
          includeDependencies: false
          status: SANDBOX_OK
          comment: Unit testing and Xray scan passed succesfully
          copy: false
          inputSteps:
            - name: xray_scan_npm_frontapp
          inputResources:
            - name: FrontAppBuildInfo
              trigger: true
          outputResources:
            - name: build_info_frontapp_promoted_staging
        execution:  
          onStart:
            - echo ${res_FrontAppBuildInfo_buildName} 
            - echo ${res_FrontAppBuildInfo_buildNumber} 
            - echo ${appVersion}
          onSuccess:
            - jfrog rt sp --build=${res_FrontAppBuildInfo_buildName}/${res_FrontAppBuildInfo_buildNumber} app-npm-rc-local/ "app.version=${appVersion}"
            - write_output build_info_frontapp_promoted_staging myversion=${appVersion}


  - name: asuv_003_frontapp_docker_pipeline
    steps:
      - name: build_docker_frontapp
        type: DockerBuild
        configuration:
          affinityGroup: swampupgrp
          dockerFileName: jfrog-Dockerfile
          dockerFileLocation: front/CI/Docker/
          dockerImageName: '${ArtIP}/app-docker/frontapp'
          dockerImageTag: ${appVersion}-${res_src_dockerfile_frontapp_commitSha}
          inputResources:
            - name: src_dockerfile_frontapp
            - name: build_info_frontapp_promoted_staging
            - name: frontapp_exec
          integrations:
            - name: artifactory
        execution:
          onStart:
            - echo ${int_artifactory_url}
            - 'export ArtIP=$(echo ${int_artifactory_url}|awk -F ''/'' ''{print $3}'')'
            - echo ${ArtIP}
            - echo ${res_build_info_frontapp_promoted_staging_myversion}
            - add_pipeline_variables appVersion="${res_build_info_frontapp_promoted_staging_myversion}"
            - echo ${res_frontapp_exec_resourcePath}
            - echo "Npm App Build number :" 
            - echo ${triggerBuildInfoNumber}
            - echo "Npm App version :" 
            - echo ${appVersion} 
            - echo "Git repo hash :" 
            - echo ${res_src_dockerfile_frontapp_commitSha}
            - echo "Copying exec binary to specific location..." && ls -l
            - echo "Filespec location :" && echo ${res_frontapp_exec_resourcePath} && ls -l ${res_frontapp_exec_resourcePath}
            - cp ${res_frontapp_exec_resourcePath}/front* ${res_src_dockerfile_frontapp_resourcePath}/front/CI/Docker/
            - cd ${res_src_dockerfile_frontapp_resourcePath}/front/CI/Docker/
            - tar xvf front*.tgz
            - ls -l ${res_src_dockerfile_frontapp_resourcePath}/front/CI/Docker
            - echo $appVersion
            - add_pipeline_variables myDockerTag="${appVersion}-${res_src_dockerfile_frontapp_commitSha}"
          onSuccess:
            - echo "Job well done!"

      - name: publish_docker_frontapp
        type: DockerPush
        configuration:
          affinityGroup: swampupgrp
          targetRepository: app-docker
          autoPublishBuildInfo: true
          inputSteps:
            - name: build_docker_frontapp
          integrations:
            - name: artifactory
          outputResources:
            - name: build_info_docker_frontapp
        execution:
          onSuccess:
            - echo "Job well done!"
            - echo $appVersion
      
      - name: xray_scan_docker_build_info_frontapp
        type: Bash
        configuration:
          integrations:
            - name: artifactory
          affinityGroup: swampupgrp
          inputResources:
            - name: build_info_docker_frontapp
        execution:
          onStart:
            - echo ${res_build_info_docker_frontapp_buildName}
            - echo ${res_build_info_docker_frontapp_buildNumber}
            - jfrog rt bs ${res_build_info_docker_frontapp_buildName} ${res_build_info_docker_frontapp_buildNumber} --fail=false

      - name: promote_docker_build_info_frontapp
        type: PromoteBuild
        configuration:
          affinityGroup: swampupgrp
          targetRepository: app-docker-sit-local
          includeDependencies: false
          status: "DOCKER_SCAN_OK"
          comment: "Xray scan passed succesfully"
          copy: false
          integrations:
            - name: artifactory
          inputSteps:
            - name: xray_scan_docker_build_info_frontapp
          inputResources:
            - name: build_info_docker_frontapp
              trigger: true
          outputResources:
            - name: build_info_docker_frontapp_promoted_staging
        execution:
          onStart:
            - export ArtIP=$(echo ${int_artifactory_url}|awk -F ''/'' ''{print $3}'')
            - echo ${res_build_info_docker_frontapp_buildName}
            - echo ${res_build_info_docker_frontapp_buildNumber}
            - jfrog rt cp --build=${res_build_info_docker_frontapp_buildName}/${res_build_info_docker_frontapp_buildNumber} app-docker-dev-local/ app-docker-sit-local/
          onSuccess:
            - jfrog rt sp --build=${res_build_info_docker_frontapp_buildName}/${res_build_info_docker_frontapp_buildNumber} app-docker-sit-local/**/manifest.json "docker.tag=${myDockerTag}"
            - write_output build_info_docker_frontapp_promoted_staging "frontregistry=\"${ArtIP}/docker\""
            - write_output build_info_docker_frontapp_promoted_staging "frontimage=\"frontapp\""
            - write_output build_info_docker_frontapp_promoted_staging "fronttag=${myDockerTag}"