localRepositories:   
  mars-npm-dev-local:
    type: npm
    repoLayout: npm-default 
    xray:   
      enabled: true
  mars-npm-rc-local:
    type: npm
    repoLayout: npm-default 
    xray:   
      enabled: true
  mars-generic-dev-local:
    type: generic
    repoLayout: simple-default 
    xray:   
      enabled: true
  mars-generic-rc-local:
    type: generic
    repoLayout: simple-default 
    xray:   
      enabled: true
  mars-docker-dev-local:
    type: docker
    repoLayout: simple-default 
    xray:   
      enabled: true
  mars-docker-rc-local:
    type: docker
    repoLayout: simple-default 
    xray:   
      enabled: true
  mars-docker-release-local:
    type: docker
    repoLayout: simple-default 
    xray:   
      enabled: true
remoteRepositories: 
  mars-npmjs-remote:
    type: npm
    repoLayout: npm-default 
    url: https://registry.npmjs.org
    xray:   
      enabled: true
  mars-dockerhub-remote:
    type: docker 
    url: https://registry-1.docker.io/
    dockerApiVersion: V2
    repoLayout: simple-default 
    enableTokenAuthentication: true
    xray:   
      enabled: true
  mars-bintray-remote:
    type: docker
    url: https://docker.bintray.io/
    dockerApiVersion: V2
    repoLayout: simple-default 
    enableTokenAuthentication: true
    xray:   
      enabled: true
virtualRepositories: 
  mars-npm:
    type: npm
    repoLayout: npm-default 
    repositories:   
      - mars-npm-dev-local
      - mars-npm-rc-local
      - mars-npmjs-remote
    defaultDeploymentRepo: mars-npm-dev-local
  mars-generic:
    type: generic
    repoLayout: simple-default 
    repositories:   
      - mars-generic-dev-local
      - mars-generic-rc-local
    defaultDeploymentRepo: mars-generic-dev-local
  mars-docker:
    type: docker
    dockerApiVersion: V2
    repoLayout: simple-default 
    repositories:   
      - mars-docker-dev-local
      - mars-docker-rc-local
      - mars-docker-release-local
      - mars-dockerhub-remote
      - mars-bintray-remote
      - kaivengers-docker-release-local
    defaultDeploymentRepo: mars-docker-dev-local