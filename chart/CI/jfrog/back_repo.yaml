localRepositories:   
  jpt-grdl-dev-local:
    type: gradle
    repoLayout: maven-2-default 
    xray:   
      enabled: true
  jpt-grdl-rc-local:
    type: gradle
    repoLayout: maven-2-default 
    xray:   
      enabled: true
  jpt-grdl-release-local:
    type: gradle
    repoLayout: maven-2-default 
    xray:   
      enabled: true
  jpt-docker-dev-local:
    type: docker
    dockerApiVersion: V2
    repoLayout: simple-default 
    xray:   
      enabled: true
  jpt-docker-rc-local:
    type: docker
    dockerApiVersion: V2
    repoLayout: simple-default 
    xray:   
      enabled: true
  jpt-docker-release-local:
    type: docker
    dockerApiVersion: V2
    repoLayout: simple-default 
    xray:   
      enabled: true
