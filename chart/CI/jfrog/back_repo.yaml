localRepositories:   
  jupiter-grdl-dev-local:
    type: gradle
    repoLayout: maven-2-default 
    xray:   
      enabled: true
  jupiter-grdl-rc-local:
    type: gradle
    repoLayout: maven-2-default 
    xray:   
      enabled: true
  jupiter-grdl-release-local:
    type: gradle
    repoLayout: maven-2-default 
    xray:   
      enabled: true
  jupiter-docker-dev-local:
    type: docker
    dockerApiVersion: V2
    repoLayout: simple-default 
    xray:   
      enabled: true
  jupiter-docker-rc-local:
    type: docker
    dockerApiVersion: V2
    repoLayout: simple-default 
    xray:   
      enabled: true
  jupiter-docker-release-local:
    type: docker
    dockerApiVersion: V2
    repoLayout: simple-default 
    xray:   
      enabled: true
